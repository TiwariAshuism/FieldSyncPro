name: Build and Release APKs

on:
  push:
    branches:
      - main  # or the branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout
      uses: actions/checkout@v3

    
    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew
      
    # 2️⃣ Set up JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3️⃣ Restore Gradle cache (optional for faster builds)
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper/
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: gradle-${{ runner.os }}-

    # 4️⃣ Decode keystore
    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > release.keystore

    # 5️⃣ Build Debug APK
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # 6️⃣ Build Release APK
    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease -Pandroid.injected.signing.store.file=release.keystore \
                                     -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
                                     -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
                                     -Pandroid.injected.signing.key.password=$KEY_PASSWORD

    # 7️⃣ Create GitHub Release
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: Automated release from GitHub Actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 8️⃣ Upload APKs to the release
    - name: Upload APKs
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
